
{% extends "base.html" %}

{% block content %}
<div class="mt-5">
    <h1 class="my-5">Employer Login</h1>
    <!-- Add your employer login form here -->

      {% csrf_token %}
      {{ form.as_p }}

  </form>
  <a class="mt-5" href="{% url 'employer:employer_register' %}">Employer Register</a>
  </div>
{% endblock %}
